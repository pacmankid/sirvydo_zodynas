<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8" />
    <title>Sirvydo ≈æodynas</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<div class="max-w-7xl mx-auto p-4 h-screen flex flex-col">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4 flex-shrink-0">
        <h1 class="text-2xl font-bold">Sirvydo ≈æodynas</h1>
        <button id="toggleTheme"
            class="px-3 py-1 bg-gray-300 dark:bg-gray-700 rounded">
            üåô / ‚òÄÔ∏è
        </button>
    </div>

    <!-- API KEY -->
    <input id="apiKey"
        placeholder="ƒÆveskite DI API raktƒÖ (tik paai≈°kinimams)"
        class="w-full mb-4 p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700 flex-shrink-0"/>

    <!-- MAIN CONTENT -->
    <div class="flex flex-1 gap-6 overflow-hidden">

        <!-- KAIRƒñ: ABƒñCƒñLƒñ + ≈ΩOD≈ΩIAI -->
        <div class="flex flex-col w-1/2">
            <!-- ABƒñCƒñLƒñ -->
            <div id="alphabet" class="flex flex-wrap gap-2 mb-4 flex-shrink-0"></div>

            <!-- ≈ΩOD≈ΩIAI (scroll) -->
            <div id="words" class="flex-1 overflow-y-auto bg-white dark:bg-gray-800 p-2 rounded shadow">
                <!-- ≈Ωod≈æi≈≥ mygtukai bus ƒçia -->
            </div>
        </div>

        <!-- DE≈†INƒñ: DI PAAI≈†KINIMAS -->
        <div id="explanation"
            class="w-1/2 hidden bg-white dark:bg-gray-800 p-5 rounded shadow text-sm leading-relaxed overflow-y-auto">
            <div class="italic opacity-70">
                Pasirinkite ≈æodƒØ, kad matytumƒóte paai≈°kinimƒÖ.
            </div>
        </div>

    </div>
</div>

<script>
const alphabetDiv = document.getElementById("alphabet");
const wordsDiv = document.getElementById("words");
const explanationDiv = document.getElementById("explanation");
const apiKeyInput = document.getElementById("apiKey");

/* DARK MODE */
document.getElementById("toggleTheme").onclick = () =>
    document.documentElement.classList.toggle("dark");

/* ABƒñCƒñLƒñ */
const letters = "AƒÑBCƒåDEƒòƒñFGHIƒÆYJKLMNOPRS≈†TU≈≤≈™VZ≈Ω".split("");
let activeBtn = null;

letters.forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.className = "px-2 py-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-blue-500 hover:text-white";

    btn.onclick = () => {
        activeBtn?.classList.remove("bg-blue-500", "text-white");
        btn.classList.add("bg-blue-500", "text-white");
        activeBtn = btn;
        loadWords(letter);
    };

    alphabetDiv.appendChild(btn);
});

/* ≈ΩOD≈ΩIAI ‚Äì TIK I≈† ‚ÄûSenovinis ≈æodis‚Äú */
async function loadWords(letter) {
    wordsDiv.innerHTML = "";
    explanationDiv.classList.add("hidden");

    const res = await fetch(`/api/words?letter=${letter}`);
    const words = await res.json();

    if (!words.length) {
        wordsDiv.innerHTML = "<div class='italic opacity-60'>≈Ωod≈æi≈≥ nƒóra</div>";
        return;
    }

    words.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.className = "p-2 text-left rounded bg-white dark:bg-gray-800 hover:bg-blue-100 dark:hover:bg-gray-700 w-full";
        btn.onclick = () => explainWord(word);
        wordsDiv.appendChild(btn);
    });
}

/* DI ‚Äì TIK PASIRINKTAM ≈ΩOD≈ΩIUI */
async function explainWord(word) {
    const apiKey = apiKeyInput.value.trim();
    if (!apiKey) {
        alert("ƒÆveskite DI API raktƒÖ");
        return;
    }

    explanationDiv.classList.remove("hidden");
    explanationDiv.innerHTML = `<div class="italic">Sirvydas mƒÖsto apie ‚Äû${word}‚Äú‚Ä¶</div>`;

    try {
        const res = await fetch("/api/explain", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ apiKey, word })
        });

        const data = await res.json();
        explanationDiv.innerHTML = data.answer.replace(/\n/g, "<br>");
    } catch (err) {
        explanationDiv.innerHTML = `<div class="text-red-500">Nepavyko gauti paai≈°kinimo</div>`;
        console.error(err);
    }
}
</script>

</body>
</html>
