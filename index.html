<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sirvydo žodynas Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 { text-align: center; }
        #chatbox {
            border: 1px solid #ccc;
            background-color: #fff;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .user { background-color: #d0f0ff; text-align: right; }
        .bot { background-color: #f0f0f0; text-align: left; }
        input[type=text] { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
        button { padding: 10px 20px; margin-top: 5px; width: 100%; }
    </style>
</head>
<body>
    <h1>Sirvydo žodynas Chatbot</h1>

    <label>Įveskite savo DI API raktą:</label>
    <input type="text" id="apiKey" placeholder="API raktas">

    <div id="chatbox"></div>

    <input type="text" id="userQuestion" placeholder="Įveskite klausimą">
    <button id="sendBtn">Siųsti</button>

    <script>
        const chatbox = document.getElementById('chatbox');

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.innerText = text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        document.getElementById('sendBtn').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value;
            const question = document.getElementById('userQuestion').value;

            if (!apiKey || !question) {
                alert('Įveskite API raktą ir klausimą');
                return;
            }

            addMessage(question, 'user');
            document.getElementById('userQuestion').value = '';

            try {
                // Kreipiamės į Vercel serverio funkciją
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ apiKey, prompt: question })
                });

                const data = await response.json();
                const answer = data.answer || JSON.stringify(data);
                addMessage(answer, 'bot');
            } catch (err) {
                console.error(err);
                addMessage('Įvyko klaida', 'bot');
            }
        });
    </script>
</body>
</html>
