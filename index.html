<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8" />
    <title>Sirvydo ≈æod≈æi≈≥ lentyna</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fonas: '#f4efe6',
                        antrastes: '#2f4f3e',
                        tekstas: '#3b2f2f'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-fonas text-tekstas">

<div class="max-w-7xl mx-auto p-4 h-screen flex flex-col">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4 flex-shrink-0">
        <h1 class="text-2xl font-bold text-antrastes">Sirvydo ≈æod≈æi≈≥ lentyna</h1>
        <button id="toggleTheme"
            class="px-3 py-1 rounded" style="background-color:#2f4f3e; color:#f4efe6;">
            üåô / ‚òÄÔ∏è
        </button>
    </div>

    <!-- API KEY -->
    <input id="apiKey"
        placeholder="ƒÆveskite DI API raktƒÖ (tik paai≈°kinimams)"
        class="w-full mb-4 p-2 rounded border" style="background-color:#f4efe6; color:#3b2f2f; border-color:#2f4f3e;"/>

    <!-- MAIN CONTENT -->
    <div class="flex flex-1 gap-6 overflow-hidden">

        <!-- KAIRƒñ: ABƒñCƒñLƒñ + ≈ΩOD≈ΩIAI -->
        <div class="flex flex-col w-1/2">
            <!-- ABƒñCƒñLƒñ -->
            <div id="alphabet" class="flex flex-wrap gap-2 mb-4 flex-shrink-0"></div>

            <!-- ≈ΩOD≈ΩIAI (scroll) -->
            <div id="words" class="flex-1 overflow-y-auto p-2 rounded shadow"
                 style="background-color:#f4efe6; color:#3b2f2f;">
                <!-- ≈Ωod≈æi≈≥ mygtukai bus ƒçia -->
            </div>
        </div>

        <!-- DE≈†INƒñ: DI PAAI≈†KINIMAS -->
        <div id="explanation"
             class="w-1/2 hidden p-5 rounded shadow text-sm leading-relaxed overflow-y-auto"
             style="background-color:#f4efe6; color:#3b2f2f;">
            <div class="italic opacity-70">
                Pasirinkite ≈æodƒØ, kad matytumƒóte paai≈°kinimƒÖ.
            </div>
        </div>

    </div>
</div>

<script>
const alphabetDiv = document.getElementById("alphabet");
const wordsDiv = document.getElementById("words");
const explanationDiv = document.getElementById("explanation");
const apiKeyInput = document.getElementById("apiKey");

/* ABƒñCƒñLƒñ */
const letters = "ABCƒåDEƒñFGHIƒÆYJKLMNOPRS≈†TUV≈Ω".split("");
let activeBtn = null;

letters.forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.style.backgroundColor = '#f4efe6';
    btn.style.color = '#3b2f2f';
    btn.className = "px-2 py-1 rounded hover:bg-antrastes hover:text-fonas";

    btn.onclick = () => {
        activeBtn?.classList.remove("bg-antrastes", "text-fonas");
        btn.classList.add("bg-antrastes", "text-fonas");
        activeBtn = btn;
        loadWords(letter);
    };

    alphabetDiv.appendChild(btn);
});

/* ≈ΩOD≈ΩIAI ‚Äì TIK I≈† ‚ÄûSenovinis ≈æodis‚Äú */
async function loadWords(letter) {
    wordsDiv.innerHTML = "";
    explanationDiv.classList.add("hidden");

    const res = await fetch(`/api/words?letter=${letter}`);
    const words = await res.json();

    if (!words.length) {
        wordsDiv.innerHTML = "<div class='italic opacity-60'>≈Ωod≈æi≈≥ nƒóra</div>";
        return;
    }

    words.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.style.backgroundColor = '#f4efe6';
        btn.style.color = '#3b2f2f';
        btn.className = "p-2 text-left rounded hover:bg-antrastes hover:text-fonas w-full";
        btn.onclick = () => explainWord(word);
        wordsDiv.appendChild(btn);
    });
}

/* DI ‚Äì TIK PASIRINKTAM ≈ΩOD≈ΩIUI */
async function explainWord(word) {
    const apiKey = apiKeyInput.value.trim();
    if (!apiKey) {
        alert("ƒÆveskite DI API raktƒÖ");
        return;
    }

    explanationDiv.classList.remove("hidden");
    explanationDiv.innerHTML = `<div class="italic">Sirvydas mƒÖsto apie ‚Äû${word}‚Äú‚Ä¶</div>`;

    try {
        const res = await fetch("/api/explain", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ apiKey, word })
        });

        const data = await res.json();
        explanationDiv.innerHTML = data.answer.replace(/\n/g, "<br>");
    } catch (err) {
        explanationDiv.innerHTML = `<div class="text-red-500">Nepavyko gauti paai≈°kinimo</div>`;
        console.error(err);
    }
}

/* DARK MODE ‚Äì keiƒçiame fonƒÖ / tekstƒÖ ir title spalvƒÖ */
document.getElementById("toggleTheme").onclick = () => {
    const body = document.body;
    const title = document.querySelector("h1");

    if (body.style.backgroundColor === 'rgb(244, 239, 230)') { // ≈°viesus re≈æimas
        body.style.backgroundColor = '#3b2f2f'; // tamsus fonas
        body.style.color = '#f4efe6';           // bendras tekstas
        title.style.color = '#f4efe6';          // title ≈°viesiai tamsiame re≈æime
    } else {
        body.style.backgroundColor = '#f4efe6'; // ≈°viesus fonas
        body.style.color = '#3b2f2f';           // bendras tekstas
        title.style.color = '#2f4f3e';          // title spalva ≈°viesiame re≈æime
    }
};
</script>

</body>
</html>
